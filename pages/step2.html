<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/utils.css" />
    <link rel="stylesheet" href="../styles/step2.css" />
    <title>LUCKLY!</title>
  </head>
  <body>
    <!-- Nav (logo) -->
    <header>
      <nav>
        <h1 class="flex logo">LUCKLY</h1>
      </nav>
    </header>
    <main class="flex-column">

      <!-- Form card -->
      <div class="flex-top card fade-in-1">
        <h1 class="fade-in-2">Choose your favorite number</h1>
        <h2 class="flex subtitle fade-in-2">between 1 and 20</h2>

        <!-- Lucky Num -->
        <form id="lucky-num-form" action="step3.html">
          <div class="input-wrapper fade-in-4">
            <input id="lucky-num-input" type="number" min="1" max="20" placeholder="777" required />
          </div>
        </form>
      </div>

      <!-- Next step BTN -->
      <div id="container" class="fade-in-4">
        <button id="next-step-btn" form="lucky-num-form">
          <a href="step3.html">
            <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
            </span>
            <span class="button-text">Next Step</span>
          </a>
        </button>
      </div>
    </main>
    <script type="module" src="../behavior/script.js"></script>
  </body>
</html>
